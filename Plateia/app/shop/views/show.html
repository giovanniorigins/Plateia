<div ng-controller="ShowController">
  <super-navbar class="red-bar">
    <super-navbar-title>
      Show
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <h2 ng-bind="shop['id']"></h2>
      
      
      
       <p>title: <span ng-bind="shop['title']"></span></p> 
      
       <p>title_alias: <span ng-bind="shop['title_alias']"></span></p> 
      
       <p>policies: <span ng-bind="shop['policies']"></span></p> 
      
       <p>summary: <span ng-bind="shop['summary']"></span></p> 
      
       <p>created_at: <span ng-bind="shop['created_at']"></span></p> 
      
       <p>updated_at: <span ng-bind="shop['updated_at']"></span></p> 
      
       <p>photos: <span ng-bind="shop['photos']"></span></p> 
      
       <p>deals: <span ng-bind="shop['deals']"></span></p> 
      


      <super-modal-show location="shop#edit?id={{ shop.id }}">
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(shop.id)" class="button button-block button-negative">
        Remove
      </button>
    </div>
  </div>
</div>
