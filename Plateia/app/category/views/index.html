<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Categories
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="categorys.length == 0">

        <super-navigate class="item item-icon-right" location="category#show?id={{ category.id }}"
                        ng-repeat="cat in categorys track by cat.id | orderBy:deals.length">
            <h2 ng-bind="cat.title"></h2>
            <span class="badge badge-balanced" ng-bind="cat.deals.length"></span>
        </super-navigate>
