<!DOCTYPE html>
<ion-list animation="slide-left" can-swipe="true">
    <form name="subSearch" class="item item-input-inset searh-bar am-fade-and-slide-bottom" search-bar>
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchData.search" ng-keyup="search($event)">
            <i class="icon ion-close-circled placeholder-icon" ng-show="searchData.search.length > 0" ng-click="searchData.search = ''" style="font-size:30px;"></i>
        </label>
        <button type="submit" class="button button-clear hide">
            Search
        </button>
    </form>

    <ion-item class="item-thumbnail-left item-icon-right" style="width:100%" collection-repeat="deal in deals | dealFilter:dealFilters" collection-item-width="'100%'" collection-item-height="100" bindonce="deals" ng-click="selectDeal(deal);">
        <img bo-src="deal.coupon_image">
        <h2 bo-html="deal.title+'<br/><h3>from '+deal.shop_title+'</h3>'"></h2>
        <small class="strike dark" bo-text="'$'+(deal.list_price|number:0)"></small>
        <strong class="" bo-text="'$'+(deal.new_price|number:2:2)"></strong>
        <strong class="hide">
            <span class="" bo-text="(deal.discount_amount|number:0:2)+'% Off'"></span>
        </strong>

        <ion-option-button class="button button-icon icon ion-share" ng-click='openShare(deal)'></ion-option-button>
        <ion-option-button class="button button-icon icon ion-location" ng-click="selectDeal(deal, false, true)"></ion-option-button>

        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
