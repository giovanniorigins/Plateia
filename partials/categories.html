<!DOCTYPE html>
<ion-view title="{{ADappState.currentName}}">
    <ion-content class="has-header" ng-controller="CategoriesCtrl" bindonce="">
        <ion-refresher on-pulling="updated = lastUpdated(lastRefreshed)"
                       pulling-text="Pull down to refresh<br><small>{{updated}}</small>"
                       refreshing-text="Refreshing" refreshing-icon="ion-refreshing"
                       on-refresh="doRefresh()"></ion-refresher>

        <ion-list>
            <ion-item class="" ng-repeat="cat in Categories.record track by cat.id | orderBy:deals_by_category_id.length"
                      bindonce="Categories" ng-click="selectCategory(cat);">
                <h2 bo-text="cat.title"></h2>
                <span class="badge badge-balanced" bo-text="cat.deals_by_category_id.length"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
