<!DOCTYPE html>
<ion-view title="{{ADappState.currentName}}">
    <ion-content class="has-header" ng-controller="ActivityCtrl">

        <ion-list animation="slide-left" bindonce="" item-type="item">
            <ion-item ng-repeat="notice in notifs track by notice.id" data-bo-id="'notice-'+notice.id" item="notice" can-swipe="false" option-buttons="pushButtons" href="'#'+notice.data">
                <span data-bo-text="notice.msg"></span>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
